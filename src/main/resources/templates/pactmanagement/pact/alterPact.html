<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-info" id="myModalLabel">修改合同执行状态</h4>
            </div>

            <div class="modal-body ">
                <form id="alter_pact_form" class="form-horizontal" action="/pact/alter.html" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">合同名称</label>
                        <div class="col-sm-8">
                            <input name="pTitle" type="text" class="form-control" readonly="readonly" th:value="${onePact.pTitle}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">执行情况</label>
                        <div class="col-sm-8">
                            <select name="pExecuteinfo" class="form-control">
                                <option>未执行</option>
                                <option>正在执行</option>
                                <option>完成</option>
                            </select>
                            <input name="pId" hidden="hidden" th:value="${onePact.pId}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <input name="pRemark" type="text" class="form-control" placeholder="备注" th:value="${onePact.pRemark}">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button onclick="modalUpdateSubmit()" type="button" class="btn btn-primary">提交</button>
                    </div>
                </form>

            </div>



        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
