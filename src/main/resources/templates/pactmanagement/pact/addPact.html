<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-info" id="myModalLabel">添加合同信息</h4>
            </div>

            <div class="modal-body ">
                <form id="add_pact_form" class="form-horizontal" action="/pact/insert.html" role="form"  method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">合同名称</label>
                        <div class="col-sm-8">
                            <input name="pTitle" type="text" class="form-control" placeholder="模板名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">合同类型</label>
                        <div class="col-sm-8">
                            <input name="pType" type="text" class="form-control" placeholder="合同类型"
                                   list="pact_type_list">
                            <datalist id="pact_type_list">
                                <option>买卖合同</option>
                                <option>租赁合同</option>
                                <option>劳务合同</option>
                                <option>代理合同</option>
                                <option>存储合同</option>
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">签订客户</label>
                        <div class="col-sm-8">
                            <input name="cId" type="text" class="form-control" placeholder="选择客户"
                                   list="customer_list" required="required">
                            <datalist id="customer_list">
                                <option th:each="customer:${customer}" th:value="${customer.cId}" th:text="${customer.cName}"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">签订员工</label>
                        <div class="col-sm-8">
                            <input name="sId" type="text" class="form-control" placeholder="张三">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">签订日期</label>
                        <div class="col-sm-8">
                            <input name="signingDate" type="date" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">执行日期</label>
                        <div class="col-sm-8">
                            <input name="execDate" type="date" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束日期</label>
                        <div class="col-sm-8">
                            <input name="endDate" type="date" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">执行情况</label>
                        <div class="col-sm-8">
                           <select name="pExecuteinfo" class="form-control">
                               <option>未执行</option>
                               <option>正在执行</option>
                               <option>完成</option>
                           </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择模板</label>
                        <div class="col-sm-8">
                            <input name="ctId" type="text" class="form-control" placeholder="选择模板"
                                   list="template_name_list" required="required">
                            <datalist id="template_name_list">
                                <option th:each="template:${template}" th:value="${template.ctId}" th:text="${template.ctName}"></option>
                            </datalist>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">合同文件</label>
                        <div class="col-sm-8">
                            <input name="fileForPact" class="form-control" type="file" placeholder="合同文件">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <input name="pRemark" type="text" class="form-control" placeholder="备注">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button onclick="modalAddSubmit()" type="button" class="btn btn-primary">提交</button>
                    </div>
                </form>

            </div>



        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
