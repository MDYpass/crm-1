<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .main_table {
        background: whitesmoke;
    }
</style>
<div class="main_table">
    <nav id="table_nav" class="navbar navbar-default" style="margin: 0">
        <div class="container-fluid">
            <div>
                <form class="navbar-form navbar-left" role="search" id="customer_search_form">
                    <div class="form-group">
                        <span>姓名：</span>
                        <input type="text" class="form-control" id="cName">
                    </div>

                    <div class="form-group">
                        <span>重要程度 </span>
                        <select class="form-control" id="cDegree">
                            <option value="">所有</option>
                            <option>一般</option>
                            <option>重要</option>
                            <option>非常重要</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span>级别 </span>
                        <select class="form-control" id="cLevel">
                            <option value="">所有</option>
                            <option>普通会员</option>
                            <option>青铜会员</option>
                            <option>白银会员</option>
                            <option>黄金会员</option>
                            <option>铂金会员</option>
                            <option>钻石会员</option>
                        </select>
                    </div>
                    <button type="button" class="btn  btn-default btn-md" style="margin-left: 30px"  onclick="onSelect(this)">
                        <i class="glyphicon glyphicon-search"></i>查询
                    </button>
                </form>
                <ul class="nav navbar-nav  navbar-right" style="padding-top: 10px;">
                    <li>
                        <div class="btn-group" style="margin-right: 10px">
                            <button type="button" class="btn  btn-primary btn-md" onclick="onAdd(this)">
                                <i class="glyphicon glyphicon-plus"></i>增加
                            </button>
                        </div>
                        <div id="addmodal_div"></div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="main_context_body">
    <table id="customer_table" class="table table-hover table-striped table-bordered" cellspacing="0" cellpadding="0">
        <thead>
        <tr class="success">
            <th>客户编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>所属行业</th>
            <th>客户类型</th>
            <th>重要程度</th>
            <th>客户级别</th>
            <th>客户邮箱</th>
            <th>联系方式</th>
            <th>客户地区</th>
            <th>客户地址</th>
            <th>客户描述</th>
            <th>客户照片</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allCustomer:${allCustomer}">
            <td th:text="${allCustomer.cId}"></td>
            <td th:text="${allCustomer.cName}"></td>
            <td th:text="${allCustomer.cSex}"></td>
            <td th:text="${allCustomer.cAge}"></td>
            <td th:text="${allCustomer.cVocation}"></td>
            <td th:text="${allCustomer.cType}"></td>
            <td th:text="${allCustomer.cDegree}"></td>
            <td th:text="${allCustomer.cLevel}"></td>
            <td th:text="${allCustomer.cEmail}"></td>
            <td th:text="${allCustomer.cPhone}"></td>
            <td th:text="${allCustomer.cRegion}"></td>
            <td th:text="${allCustomer.cAddress}"></td>
            <td th:text="${allCustomer.cDescribe}"></td>
            <td width="35"><img th:src="${allCustomer.cPhoto}" width="30" height="50"></td>
            <td>
                <a th:onclick="${'alterToCustomer('+allCustomer.cId+')'}">修改</a>&nbsp;&nbsp;
                <a  th:onclick="${'deleteToCustomer('+allCustomer.cId+')'}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <ul class="pager " style="text-align: right"  dataUrl="/customer/customer.html" table="#customer_table" search="#customer_search_form">
            <li><a href="javascript:void(0);" onclick="pageChange(this,0);"> <span class="glyphicon glyphicon-fast-backward"></span>首页</a></li>
            <li><a href="javascript:void(0);" th:onclick="'pageChange(this,'+${pageNum -1}+');'"><span class="glyphicon  glyphicon-chevron-left"></span>上一页</a></li>
            <li><a  th:text="${pageNum}+'/'+${pages}"></a></li>
            <li><a href="javascript:void(0);" th:onclick="'pageChange(this,'+${pageNum+1}+');'"><span class="glyphicon glyphicon-chevron-right"></span>下一页</a></li>
            <li><a href="javascript:void(0);" onclick="pageChange(this,9999);"><span class="glyphicon glyphicon-fast-forward"></span>末页</a></li>
        </ul>
    </div>
    </div>
</div>
<script>

    // function selectSubmitForCustomer() {
    //     var cDegree=$("#cDegree").val();
    //     var cName=$("#cName").val();
    //     var cLevel=$("#cLevel").val();
    //     console.log("11");
    //     $("#main_context_body").load("/customer/getCustomerByTerm.html",data={cName:cName,cLevel:cLevel,cDegree:cDegree,onlyData:true});
    // }

    function alterToCustomer(cId) {
        $("#addmodal_div").load("/customer/getOneForAlter",data={cId:cId},function () {
            $("#addmodal_div").find("#alterCustomerModal").modal({keyboard: true});
        })
    }

    function deleteToCustomer(cId) {
        $("#客户档案管理").load("/customer/delete.html",data={cId:cId},function () {
            alert("删除成功！")
        })
    }

    function page(pageNum) {
        $("#main_context_body").load("/customer/allCustomer.html",data={pageNum:pageNum,onlyData:true});
    }


    function onAdd(a) {
        $(a).parent().next().load("/customer/address", function () {
            $(a).parent().next().find("#addModal").modal({keyboard: true});
        });

    }

    $(function () {
        $('#main_table  td> .collapse').on('show.bs.collapse', function () {
            console.log($(this));
            $(this).parent().removeClass("hide");
            $("a[href='#" + $(this).attr('id') + "']").parent().parent().addClass("info");
        });
        $('#main_table  td> .collapse').on('hidden.bs.collapse', function () {
            console.log($(this));
            $("a[href='#" + $(this).attr('id') + "']").parent().parent().removeClass("info");
            $(this).parent().addClass("hide");
        });
    });
</script>
