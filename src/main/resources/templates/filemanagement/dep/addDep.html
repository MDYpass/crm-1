<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="public_addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-info" id="myModalLabel">添加部门</h4>
            </div>
            <div class="modal-body">
                <form id="add_dep_form" class="form-horizontal" action="/dep/insert.html" role="form" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">部门名称</label>
                        <div class="col-sm-8">
                            <input name="dName"  type="text" class="form-control"  placeholder="部门名称">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="dep_add_submit" type="button" class="btn btn-primary">提交</button>
            </div>

            <script>
                /**
                 * 异步提交,不刷新页面
                 * */
                $("#dep_add_submit").click(function () {

                    $("#add_dep_form").ajaxSubmit(function (d) {
                        alert("创建成功");
                        $("#public_addModal").modal('hide')
                    });
                });

                $("form .num").keyup(function () {
                    $(this).val($(this).val().replace(/[^0-9.]/g,''));
                }).bind("paste",function(){  //CTR+V事件处理
                    $(this).val($(this).val().replace(/[^0-9.]/g,''));

                }).css("ime-mode", "disabled"); //CSS设置输入法不可用  ;

            </script>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
