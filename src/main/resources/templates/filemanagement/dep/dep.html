<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .main_table {
        background: whitesmoke;
    }
</style>
<div class="main_table">
    <nav id="dep_table_nav" class="navbar navbar-default" style="margin: 0" >
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav  navbar-right" style="padding-top: 10px;">
                    <li>
                        <div class="btn-group" style="margin-right: 10px">
                            <button type="button" class="btn  btn-primary btn-md" onclick="onShowModal('/dep/addDep.html')">
                                <i class="glyphicon glyphicon-plus"></i>增加
                            </button>
                        </div>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <div class="main_context_body">
        <table id="dep_table" class="table table-hover table-striped table-bordered">
            <thead>
            <tr class="success">
                <th>部门编号</th>
                <th>部门名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="allDep:${allDep}" >
                <td th:text="${allDep.dId}"></td>
                <td th:text="${allDep.dName}"></td>
                <td>
                    <a href="javascript:void(0);" th:onclick="'onShowModal(\'dep/alter.html\','+${allDep.dId}+')'">修改</a>&nbsp;&nbsp;
                    <a href="javascript:void(0);" th:onclick="${'deleteToDep('+allDep.dId+')'}">删除</a>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="text-right">
            < <ul class="pager " style="text-align: right"  dataUrl="/goods/goods.html" table="#goods_table" search="#goods_search_form">
            <li><a href="javascript:void(0);" onclick="pageChange(this,0);"> <span class="glyphicon glyphicon-fast-backward"></span>首页</a></li>
            <li><a href="javascript:void(0);" th:onclick="'pageChange(this,'+${pageNum -1}+');'"><span class="glyphicon  glyphicon-chevron-left"></span>上一页</a></li>
            <li><a  th:text="${pageNum}+'/'+${pages}"></a></li>
            <li><a href="javascript:void(0);" th:onclick="'pageChange(this,'+${pageNum+1}+');'"><span class="glyphicon glyphicon-chevron-right"></span>下一页</a></li>
            <li><a href="javascript:void(0);" onclick="pageChange(this,9999);"><span class="glyphicon glyphicon-fast-forward"></span>末页</a></li>
        </ul>
        </div>
    </div>
</div>
<script>




    function pageForDep(pageNum) {
        $("#部门档案管理").find("#main_context_body").load("/dep/dep.html",data={pageNum:pageNum,onlyData:true});
    }






</script>
