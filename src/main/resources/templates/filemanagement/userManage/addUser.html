<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="public_addModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-info">添加用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/userManage/addUser" method="post" role="form">
                    <!--begin-  模态框的form表单内容 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input name="uName" type="text" class="form-control" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input name="uPassword" type="password" class="form-control" placeholder="密码" readonly="readonly" value="123">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择员工</label>
                        <div class="col-sm-8">
                            <input name="sId" type="text" class="form-control" placeholder="选择员工"
                                   list="datalist_user_staff">
                            <datalist id="datalist_user_staff">
                                <option th:each="staff:${staffs}" th:value="${staff.sId}"
                                        th:text="${staff.sTname}"></option>
                            </datalist>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户类型</label>
                        <div class="col-sm-8">
                            <select name="uRole" class="form-control">
                                <option>员工</option>
                                <option>经理</option>
                                <option>管理员</option>
                            </select>
                        </div>
                    </div>
                    <!--end-   模态框的form表单内容-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <!--modalAddSubmit() 提交后返回当前窗口 的分页最后一页
                    modalUpdateSubmit() 提交后返回当前窗口当前页,刷新-->
                <button onclick="modalAddSubmit('')" type="button" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
