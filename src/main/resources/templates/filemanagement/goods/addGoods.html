<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script>
    $(function () {
        $("#depOfStaff")
    })
</script>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-info" id="myModalLabel">添加产品档案</h4>
            </div>
            <div class="modal-body">
                <form id="add_asset_form" class="form-horizontal" action="/staff/insert.html" role="form" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">作品名称</label>
                        <div class="col-sm-8">
                            <input name="sTname"  type="text" class="form-control"  placeholder="作品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">作品单价</label>
                        <div class="col-sm-8">
                            <input name="sTname"  type="number" class="form-control"  placeholder="作品单价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">作品成本</label>
                        <div class="col-sm-8">
                            <input name="sTname"  type="number" class="form-control"  placeholder="作品成本">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">书法作者</label>
                        <div class="col-sm-8">
                            <input name="sTname"  type="text" class="form-control"  placeholder="书法作者">
                        </div>
                    </div>


                    <div class="form-group">
                        <label  class="col-sm-2 control-label">作品规格</label>
                        <div class="col-sm-8">
                            <input name="sTname"  type="text" class="form-control"  placeholder="作品规格">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <div class="textarea">
                                <textarea name="asRem" class="form-control" placeholder="备注"> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">作品状态</label>
                        <div class="col-sm-8">
                            <select name="dId" id="depOfStaff" class="form-control"  >
                               <option >可用</option>
                                <option>不可用</option>
                            </select>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="add_submit" type="button" class="btn btn-primary">提交</button>
            </div>

          <script>
                /**
                 * 异步提交,不刷新页面
                 * */
                $("#add_submit").click(function () {
                var date = $("input[name='asTime']").val();
                var sysDate = new Date();
                console.log(date);
                if (date === null ||date ===''  ) {
                    console.log(date);
                    alert("时间不能为空!");
                    return;
                }
                var  newDate = new Date(date);
                if(sysDate < newDate){
                    console.log(date);
                    alert("不能大于当前时间!");
                    return;
                }
                $("#add_asset_form").ajaxSubmit(function (d) {
                        alert("创建成功");
                        $("#addModal").modal('hide')
                        // $("#main_table tbody").html("");
                        //$("#员工档案管理").load("/staff/allStaff.html")
                    });
            });</script>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
